<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qiita Clothoid rounded corners</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="svgRoot"
      >
        <style type="text/css">
          .svgRoot {
            position: relative;
          }
          .svgRoot svg {
            display: block;
          }
        </style>
        <defs>
          <symbol
            id="corner"
            width="100px"
            height="100px"
            viewBox="0 0 100 100"
          >
            <path d="M0 100C0 52.8595 0 29.2893 14.6447 14.6447C29.2893 0 52.8595 0 100 0V0V100H0V100Z" />
          </symbol>
        </defs>

        <!-- top left corner: -->
        <use xlink:href="#corner" width="100px" height="100px" />

        <!-- bottom left corner: -->
        <use
          xlink:href="#corner"
          transform="scale(1, -1)"
          width="100px"
          height="100px"
          x="0"
          y="-100%"
        />

        <!-- top right corner: -->
        <use
          xlink:href="#corner"
          transform="scale(-1, 1)"
          width="100px"
          height="100px"
          x="-100%"
          y="0"
        />

        <!-- bottom right corner: -->
        <use
          xlink:href="#corner"
          transform="scale(-1, -1)"
          width="100px"
          height="100px"
          x="-100%"
          y="-100%"
        />

        <!-- top edge: -->
        <foreignObject x="0" y="0" width="100%" height="100px">
          <div
            xmlns="http://www.w3.org/1999/xhtml"
            style="
              position: absolute;
              top: 0;
              left: 100px;
              width: calc(100% - 200px);
              height: 100px;
            "
          >
            <svg
              width="100%"
              height="100px"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <rect class="slice" x="0" y="0" width="100%" height="100" />
            </svg>
          </div>
        </foreignObject>

        <!-- bottom edge: -->
        <foreignObject x="0" y="-100%" width="100%" height="100px" transform="scale(1, -1)">
          <div
            xmlns="http://www.w3.org/1999/xhtml"
            style="
              position: absolute;
              bottom: 0;
              left: 100px;
              width: calc(100% - 200px);
              height: 100px;
            "
          >
            <svg
              width="100%"
              height="100px"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <rect class="slice" x="0" y="0" width="100%" height="100" />
            </svg>
          </div>
        </foreignObject>

        <foreignObject x="0" y="0" width="100%" height="100%">
          <div
            xmlns="http://www.w3.org/1999/xhtml"
            style="
              position: absolute;
              top: 100px;
              bottom: 100px;
              left: 0;
              width: 100%;
              height: calc(100% - 200px);
            "
          >
            <svg
              width="100%"
              height="100%"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <rect class="slice" x="0" y="0" width="100%" height="100%" />
            </svg>
          </div>
        </foreignObject>
      </svg>
    </div>
  </body>
</html>
