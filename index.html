<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qiita Clothoid rounded corners</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="svgRoot"
      >
        <style type="text/css">
          .svgRoot {
            position: relative;
          }
          .edge {
            height: 100px;
            width: calc(100% - 200px);
          }
          .center {
            height: calc(100% - 200px);
            width: 100%;
          }
        </style>
        <defs>
          <symbol
            id="corner"
            width="100px"
            height="100px"
            viewBox="0 0 100 100"
          >
            <path d="M0 100C0 52.8595 0 29.2893 14.6447 14.6447C29.2893 0 52.8595 0 100 0V0V100H0V100Z" />
          </symbol>
        </defs>

        <!-- top left corner -->
        <use xlink:href="#corner" width="100px" height="100px" />

        <!-- top edge -->
        <rect x="100" y="0" width="100%" height="100%" class="edge"/>

        <!-- top right corner -->
        <use
          xlink:href="#corner"
          transform="scale(-1, 1)"
          width="100px"
          height="100px"
          x="-100%"
          y="0"
        />

        <!-- center -->
        <rect x="0" y="100" width="100%" height="100%" class="center"/>

        <!-- bottom left corner -->
        <use
          xlink:href="#corner"
          transform="scale(1, -1)"
          width="100px"
          height="100px"
          x="0"
          y="-100%"
        />

        <!-- bottom edge -->
        <rect transform="scale(1, -1)" x="100" y="-100%" width="100%" height="100%" class="edge"/>

        <!-- bottom right corner -->
        <use
          xlink:href="#corner"
          transform="scale(-1, -1)"
          width="100px"
          height="100px"
          x="-100%"
          y="-100%"
        />
      </svg>
    </div>
  </body>
</html>
